<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gardevoir" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <header id="header">
      <div class="controls-container">
        <div class="buttons">
          <div aria-label="button-previous-track"  class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div aria-label="play-music-button"  class="playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play-circle fa-5x"></i>
          </div>
          <div aria-label="button-next-track" class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
        </div>
        <div class="slider_container">
            <button  aria-label="volume-down" class=" volume-down">
          <i class="fa fa-volume-down"></i>
          </button>
          <label aria-label="volume" hidden >volume</label>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume_slider"
            onchange="setVolume()"
          />
          <button aria-label="volume-up" class= "volume-up">
          <i class="fa fa-volume-up"></i>
        </button>
        </div>
      </div>
      
      <div class="slider_container_duration">
        <h3>Nom Artiste</h3>
        <p>Titre de la chanson</p>
        <div>
          <label aria-label="timer" hidden >Timer</label>
        <input type="range" class="seek_slider" max="100" value="0" />
        <span aria-label="timer-music" id="current-time" class="time">0:00</span> / <span id="total-time" class="time">0:00</span>
        </div>
      </div>
      <label aria-label="search-bar" hidden >search-bar</label>
      <input aria-label="search-bar"  class="search-bar" placeholder="&#128269; Recherche" />
    
    </header>

    <main>
      <aside>
        <nav>
          <ul>
          <li>Music</li>
          <li>Vid√©o</li>
          <li>Podcasts</li>
          </ul>
        </nav>
      </aside>

      <section id="section">
        <figure>
          <img id="album-0" class="album" src="/150/1.jpg" alt="pochette-album-1" />
          <p class="title">Hols me !</p>
          <p>Les tutus du Pentagone</p>
        </figure>
        <figure>
          <img id="album-1" class="album" src="/150/2.jpg" alt="pochette-album-2" />
          <p class="title">Blue_Skies</p>
          <p>KoKO's</p>
        </figure>
        <figure>
          <img id="album-2" class="album" src="/150/3.jpg" alt="pochette-album-3" />
          <p class="title">Titre</p>
          <p>Nom artiste</p>
        </figure>
        <figure>
          <img id="album-3" class="album" src="/150/4.jpg" alt="pochette-album-4" />
          <p class="title">Titre</p>
          <p>ToTo</p>
        </figure>
        <figure>
          <img id="album-4" class="album" src="/150/5.jpg" alt="pochette-album-5" />
          <p class="title">Titre</p>
          <p>Nom artiste</p>
        </figure>
        <figure>
          <img id="album-5" class="album" src="/150/6.jpg" alt="pochette-album-6" />
          <p class="title">Symphony No 5 by Beethoven</p>
          <p> Beethoven</p>
        </figure>
        <figure>
          <img id="album-6" class="album" src="/150/7.jpg" alt="pochette-album-7" />
          <p class="title">Titre</p>
          <p>Nom artiste</p>
        </figure>
        <figure>
          <img id="album-7" class="album" src="/150/1.jpg" alt="pochette-album-8" />
          <p class="title">Titre</p>
          <p>Nom artiste</p>
        </figure>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
